{% extends "base.html" %}
{% load static %}

{% block content %}

<main id="main">

<section class="section pb-5">
    <div class="container">

    <div class="row mb-5 align-items-end">
        <div class="col-md-6" data-aos="fade-up">
        <h2>Add Course Link</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-5 mb-md-0" data-aos="fade-up">

        <form action="{% url 'add_course_link' course.id %}" method="post" role="form" class="php-email-form">
            {% csrf_token %}
            <div class="row gy-3">
            <div class="col-md-6 form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" required>
                <label for="link">URL</label>
                <input type="url" class="form-control" name="link" id="link" required>
                <input type="submit" class="readmore d-block mt-4 form-group" style="margin: 0 auto;" value="Add Link">
            </div>
            </div>

        </form>

        </div>

    </div>

    </div>

</section>

</main><!-- End #main -->

{% endblock %}
