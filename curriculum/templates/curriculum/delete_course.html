{% extends "base.html" %}
{% load static %}

{% block content %}

<main id="main">

<section class="section pb-5">
    <div class="container">

    <div class="row mb-5 align-items-end">
        <div class="col-md-6" data-aos="fade-up">
        <h2>Delete {{ course.title }}</h2>
        <p class="mt-3">
        Are you sure you'd like to delete this course? 
        </p>
        <form action="{% url 'delete_course' course.id %}" method="POST">
            {% csrf_token %}
            <input type="submit" class="readmore d-block" style="margin: 0 auto; width: 200px;" value="Delete Course">
        </form>
        </div>
    </div>

    </div>

</section>

</main><!-- End #main -->

{% endblock %}
